<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu carta del Tarot</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1a001f, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 { font-size: 2.2em; color: #ffccff; }

    button {
      background: #a64ca6;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }

    button:hover { background: #d36ad3; transform: scale(1.05); }

    .card {
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    img {
      width: 250px;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d36ad3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>‚ú® Descubr√≠ tu carta del Tarot ‚ú®</h1>
  <p>Conect√° con tu intuici√≥n y hac√© clic para revelar tu carta...</p>

  <button onclick="pickCard()">Elegir carta</button>

  <div id="result" class="card"></div>

  <script>
    const cards = [
      { name: "El Sol", desc: "claridad, √©xito y vitalidad", img: "img/19_el-sol.jpg" },
      { name: "La Luna", desc: "intuici√≥n, sue√±os y misterio", img: "img/18_la-luna.jpg" },
      { name: "La Estrella", desc: "esperanza e inspiraci√≥n", img: "img/17_la-estrella.jpg" },

    ];

    function pickCard() {
      const random = Math.floor(Math.random() * cards.length);
      const card = cards[random];
      document.getElementById("result").innerHTML = `
        <h2>üÉè ${card.name}</h2>

    }
  </script>
</body>
</html>
